<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Framework (Tailwind) Exercise 1</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="container bg-slate-200 w-screen h-screen flex justify-center items-center">
    <div class="bg-white rounded-xl w-80 h-auto p-5 ">
        <h1 class="text-zinc-500 text-xl p-2">Login to website</h1>
        <form class="flex flex-col gap-3">
            <div class="flex items-center">
                <label for="email" class="w-24">Email:</label>
                <input type="email" id="email" name="email" placeholder ="abc@gmail.com" class="border border-zinc-600 p-2 flex-1  hover:border-violet-500 focus:outline-none focus:ring focus:border-violet-300 ">
            </div>
            <div class="flex items-center">
                <label for="pwd" class="w-24">Password:</label>
                <input type="password" id="pwd" name="pwd" class="border border-zinc-600 p-2 flex-1  hover:border-violet-500 focus:outline-none focus:ring focus:border-violet-300">
            </div>
            <div class="flex justify-evenly mt-4">
                <button type="button" class="w-36 py-2 rounded-full bg-violet-500 text-white active:bg-violet-600 hover:bg-violet-400 focus:ring focus:bg-violet-300">Sign IN</button>
                <button type="button" class="w-36 py-2 rounded-full bg-white hover:bg-violet-100 focus:ring focus:text-violet-600">Sign UP</button>
            </div>
        </form>
    </div>
  </div>
</body>


</html>
